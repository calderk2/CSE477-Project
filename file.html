<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			material = new THREE.MeshBasicMaterial({ color: 0xf00000 });
			var cube2 = new THREE.Mesh(geometry, material);
			cube2.position.x = -2;
			scene.add(cube2);

			//material = new THREE.MeshBasicMaterial({ color: 0x0f00f0 });
			var texture = new THREE.TextureLoader().load('texture1.jpg')
			material = new THREE.MeshBasicMaterial({ map: texture });
			var cube3 = new THREE.Mesh(geometry, material);
			cube3.position.x = -4;
			scene.add(cube3);

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				cube2.rotation.x -= 0.03;
				cube2.rotation.y -= 0.03;

				cube3.rotation.x += 0.05;
				cube3.rotation.y += 0.05;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
